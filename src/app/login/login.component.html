<div class="card main">
  <form [formGroup]="loginForm" (submit)="doLogin()" class="form">
    <div class="form-group">
      <label for="userName">Username</label>
      <input formControlName="userName" type="email" class="form-control" id="userName"  placeholder="Enter username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input formControlName="rememberMe" type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Sig in</button>
  </form>
</div>
