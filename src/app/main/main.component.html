<div class="main container">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Nguyên liệu</span>
    </div>
    <input type="text" class="form-control" placeholder="Nhập món bạn cần tìm" aria-label="Username"
           aria-describedby="basic-addon1">
  </div>
  <div class="row material">
    <div class="col col-4">
      Meat
      <div class="card meat">
        <select class="select" [(ngModel)]="Meat">
          <option *ngFor="let i of listMeat" value="{{i}}" selected="selected">{{i}}</option>
        </select>
      </div>
    </div>
    <div class="col col-4">
      Vegetable
      <div class="card vegetable">
        <select [(ngModel)]="Vegetable">
          <option *ngFor="let i of listVeget" value="{{i}}" selected="selected">{{i}}</option>
        </select>
      </div>
    </div>
    <div class="col col-4">
      Spice
      <div class="card spice">
        <select class="select" [(ngModel)]="Spice">
          <option *ngFor="let i of listSpice" value="{{i}}" selected="selected">{{i}}</option>
        </select>
      </div>
    </div>
  </div>
  <div>
    <div class=" ">
      <ul class="list-group list-group-horizontal list" *ngIf="Meat || Vegetable || Spice">
        <li class="list-group-item">{{Meat}}</li>
        <li class="list-group-item">{{Vegetable}}</li>
        <li class="list-group-item">{{Spice}}</li>
        <button class="btn btn-warning cook" *ngIf="Meat || Vegetable || Spice" (click)="doSearch()">Cook now</button>
      </ul>
    </div>
  </div>
  <div class=" container card">
